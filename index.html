<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Example</title>
  </head>
  <body>
    <button onclick="trackButtonClick('my_button')">Click Me Butotn</button>
    <a href="#" id="click1" onclick="trackHyperlinkClick('my_link')"
      >Click Me</a
    >

    <script>
      function trackButtonClick(buttonId) {
        gtag("event", "button_click", {
          button_id: buttonId,
        });
      }

      function trackHyperlinkClick(buttonId) {
        // gtag call is now INSIDE the event listener
        document
          .getElementById("click1")
          .addEventListener("click", function (event) {
            event.preventDefault();
            gtag("event", "button_click", {
              button_id: buttonId,
            });
          });
      }
    </script>
  </body>
</html>
